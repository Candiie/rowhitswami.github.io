<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hacktoberfest Status Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="description" content="A simple yet useful application to check pull request status/progress for Hacktoberfest">
  <meta name="keywords" content="Hacktoberfest,fest,hacktober,PR,pull,request,4,github,digitalocean,digital, ocean,digital ocean, rowhitswami,rowhit,swami,up,for,grabs,check,progress,2017">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/ec9198a6e3.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108010908-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108010908-1');
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Check your <a style="color:#545454; text-decoration-line: none;" target="_blank" href="https://hacktoberfest.digitalocean.com/">Hacktoberfest 2017</a> Status</h2>
      </div>
    </div>
    
    <section>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="input-group text-center">
            <input type="text" id="login" class="form-control" placeholder="Enter your username" aria-label="Search for...">
            <span class="input-group-btn">
                <button onclick="checkPR()" class="btn btn-secondary submit-btn" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </section>

    <div id="result">

   </div>

    <footer>
      <p class="text-center footer-note">Made with <i class="fa fa-heart fa-2x" aria-hidden="true"></i> by <a href="https://www.github.com/rowhitswami/">Rohit Swami </a>&amp;<a href="https://github.com/rowhitswami/rowhitswami.github.io/graphs/contributors/" target="_blank"> Amazing Contributors</a></p>
      <p class="text-center footer-note">If you want to improve the UI and add more features to this tool, checkout the repo on <a target="_blank" href="https://github.com/rowhitswami/rowhitswami.github.io">Github</p>  
    </footer>
  </div>

  <script>
    function checkPR() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);

          if (myObj.total_count == 0) {
            document.getElementById("result").innerHTML =
              ` <br> <br> <h5 style="margin-top=-25px;" class="text-center">Oops..!! It looks like you haven't made any Pull Request in Hacktoberfest 2017</h5><br><h5 class="space text-center">Want to contribute to Open Source? Find projects with your interest here: <a href="https://github.com/search?q=label:hacktoberfest+state:open+type:issue">Hacktoberfest 2017 Projects</h5>`
          } else {

            document.getElementById("result").innerHTML = `<span class="text-center"><img class="img-responsive" src=` + myObj.items[0].user.avatar_url + `width=130 height=130 style="border-radius:500px; margin: 0 auto;"></span>
                 <h4 class="text-center"><strong><a href=` + myObj.items[0].user.html_url + `>` +
              myObj.items[0].user.login + `</a></h4>
                 `
            for (var i = 0; i < myObj.items.length; i++) {
               var stateCheck;
               myObj.items[i].state == "closed" ? stateCheck = "MERGED" : stateCheck = "PR";
               
               document.getElementById("result").innerHTML += `
                  <div class="row justify-content-center">
                     <div class="pr-card `+stateCheck+` col-sm-10 col-lg-8">
                        <div class="row justify-content-center">
                           <div class="col-sm-10 col-xs-11">
                              <p class="pr-title"><a href="`+myObj.items[i].html_url+`">`+ myObj.items[i].title +`</a></p><br>
                              <button class="btn btn-success pr-state">`+ myObj.items[i].state +`</button>
                           </div>
                           <div class="col-sm-2 col-xs-1">
                              <img class="pr-image img-responsive" src="img/git`+stateCheck+`.png">
                           </div>
                        </div>
                     </div>
                  </div> 
               `

            }
          }
        }
      }
      var text = $('#login').val();
      var url = 'https://api.github.com/search/issues?q=-label:invalid+created:2017-09-30T00:00:00-12:00..2017-10-31T23:59:59-12:00+type:pr+is:public+author:' + text + '&per_page=4'
      console.log(url)

      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    };
  </script>
</body>
</html>
