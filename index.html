<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check Hacktoberfest Status </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script type="text/javascript" src="javascript.js"></script>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>


</head>

<body>
    <div class="container">
        <div class="row">
        	<div class="col-md-12">
        		<h2 class="text-center">Check your Hacktoberfest 2017 Status</h2>
        	</div>
        </div>
        <section>
            <div class="row justify-content-center">
            	 <div class="col-lg-4 col-md-6 col-sm-8">
            	    <div class="input-group text-center">
            	      <input type="text" id="login" class="form-control" placeholder="Enter your username" aria-label="Search for...">
            	      <span class="input-group-btn">
            	        <button onclick="checkPR()" class="btn btn-secondary" type="button">Go!</button>
            	      </span>
            	    </div>
            	  </div>
            	</div>
        </section>

        <div id="result">
        	
        </div>

    <footer>
    	<h4 class="text-center">Made By Rohit Swami</h4>
    </footer>
</div>




<script>
function checkPR(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            console.log(myObj);
            
            if (myObj.items.length > 0) {
                document.getElementById("result").innerHTML = `
                <h4><strong>Username : </strong>`+ myObj.items[0].user.login +`<h4>
                `
                
                document.getElementById("result").innerHTML += '<h2>Items</h2><br>'

                for(var i=0; i < myObj.items.length; i++){
                    document.getElementById("result").innerHTML += `
                    <p>--------------------------------------------</p>
                    <p>Item : `+ i +`</p>
                    <p>number : `+ myObj.items[i].number +`</p>
                    <p>title : `+ myObj.items[i].title +`</p>
                    `
                }

            }
            
        }
};

var text = $('#login').val();
var url = "https://api.github.com/search/issues?q=type:pr+author:%22"+text+"%22+-user:%22"+text+"%22&sort=created&order=desc&per_page=32"
console.log(url)

xmlhttp.open("GET", url , true);
xmlhttp.send();
};
</script>


</body>

</html>
